<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Edit</title>
</head>

<body>
    <div class="container">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-center mb-3">Edit User {{ user_id }}</h1>
            <a href="/list-users">HOME</a>
        </div>
        <form action="/process_user" method="post">
            <label for="fname" class="form-label">First Name: </label>
            <input type="text" class="form-control mb-3" name="fname" value="{{ user[0].first_name }}">
            <label for="lname" class="form-label">Last Name: </label>
            <input type="text" class="form-control mb-3" name="lname" value="{{ user[0].last_name }}">
            <label for="email" class="form-label">Email Address: </label>
            <input type="text" class="form-control mb-3" name="email" value="{{ user[0].email }}">
            <input type="hidden" name="handle_type" value="edit">
            <input type="submit" value="Submit Changes">
        </form>
    </div>

</body>

</html>

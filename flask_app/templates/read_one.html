<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Read One</title>
</head>

<body>
    <div class="container">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-3">USER {{ user_id }}</h1>
            <a href="/list-users">HOME</a>
        </div>
        <div class="container border border-dark">
            <h2>Full Name: </h2>
            <p>{{ user[0].first_name + " " + user[0].last_name }}</p>
            <h2>Email: </h2>
            <p>{{ user[0].email }}</p>
            <h2>Created On: </h2>
            <p>{{ user[0].created_at }}</p>
            <h2>Last Updated: </h2>
            <p>{{ user[0].updated_at }}</p>
        </div>
        <a href="/edit/{{ user_id }}">EDIT</a> | <a href="/user/perm/delete/{{ user_id }}">DELETE</a>
    </div>
</body>

</html>
